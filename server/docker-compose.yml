version: "3.8"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: dependency
    ports:
      - "5000:5000"
    command: npm run dev
    volumes:
      - .:/app
    restart: always
  kafka:
    image: kafkamanager/kafka-manager
    restart: always
    environment:
      - eZK_HOSTS=127.0.0.2
