version: '3.9'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: dependency
    ports:
      - '5000:5000'
    command: tail -f /dev/null
    environment:
      - APP_NAME=auth-plus-main
      - PORT=5000
      - NODE_ENV=development
      - JWT_SECRET=dPBZ_CSWBApK&7EwL?!_%5dLjTK7An
      - DATABASE_HOST=database
      - DATABASE_USER=root
      - DATABASE_PASSWORD=db_password
      - DATABASE_DATABASE=auth
      - DATABASE_PORT=5432
      - CACHE_HOST=redis
      - CACHE_PORT=6379
      - LOGSTASH_HOST=elasticsearch
      - LOGSTASH_PORT=5044

    volumes:
      - .:/app
    restart: always
    networks:
      - host
    depends_on:
      - database
      - cache

  database:
    image: postgres:11.12
    restart: always
    environment:
      POSTGRES_PASSWORD: 'db_password'
      POSTGRES_USER: 'root'
      POSTGRES_DB: 'auth'
    ports:
      - '5432:5432'
    volumes:
      - v-database:/var/lib/postgres
      - ./db/schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - host

  database-migration:
    image: amacneil/dbmate
    command: --url postgres://root:db_password@database:5432/auth?sslmode=disable --wait --wait-timeout 60s up
    volumes:
      - ./db:/db
    depends_on:
      - database
    networks:
      - host

  cache:
    image: redis:6.2.4
    hostname: redis
    restart: always
    volumes:
      - v-cache:/data
    ports:
      - '6379:6379'
    networks:
      - host

  cache-ui:
    container_name: redis-commander
    hostname: redis-commander
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOST=local:redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=dummy
    ports:
      - '8081:8081'
    depends_on:
      - cache
    networks:
      - host

  prometheus:
    container_name: prometheus
    image: prom/prometheus:v2.29.1
    restart: always
    ports:
      - '9090:9090'
    volumes:
      - v-metrics:/prometheus
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml 
    networks:
      - host
    extra_hosts:
      - "host.docker.internal:host-gateway"
  
  grafana:
    container_name: grafana
    image: grafana/grafana:8.1.2
    restart: always
    environment:
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - ./config/grafana.yml:/etc/grafana/provisioning/datasources/datasources.yml
    ports:
      - 3000:3000
    depends_on:
      - prometheus
    networks:
      - host

  elasticsearch:
    container_name: elasticsearch
    image: elasticsearch:7.14.1
    volumes:
      - ./config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - v-elastic:/usr/share/elasticsearch/data
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
      ELASTIC_PASSWORD: elk_password
      discovery.type: single-node
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - host

  logstash:
    container_name: logstash
    image: logstash:7.14.1
    restart: always
    volumes:
      - ./config/logstash.yml:/usr/share/logstash/config/logstash.yml
      - ./config/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    ports:
      - 5044:5044
    depends_on:
      - elasticsearch
    networks:
      - host
  
  kibana:
    container_name: kibana
    image: kibana:7.14.1
    restart: always
    volumes:
      - ./config/kibana.yml:/usr/share/kibana/config/kibana.yml
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
    networks:
      - host
  
  jaeger:
    container_name: jaeger
    image: jaegertracing/all-in-one:1.27.0
    restart: always
    ports:
      - 6831:6831/udp
      - 6832:6832/udp
      - 16686:16686
    networks:
      - host

networks:
  host:
    driver: bridge
  

volumes:
  v-database:
  v-cache:
  v-metrics:
  v-elastic:
